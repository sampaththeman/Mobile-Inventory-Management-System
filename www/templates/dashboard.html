<ion-view view-title="Dashboard" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content class="padding">
    <div class="row"><div class="col text-center">
      <h3 class="title">Welcome {{username}}!</h3>
      This is Your Dashboard
      <br><br><br>

      <div class="list ">
     <!--  <a class="item-icon-right  item-icon-left  item_colours item  " href="#/main/user">
      
        
        <i class="icon ion-ios-arrow-forward "></i>
      </a> -->

      <a class="item item-avatar item-icon-left item_colours " href="#/main/user">
        <i class="icon ion-ios-people-outline  "> </i>
        <h2 class="colour_white">User Profile</h2>

      </a>
      <a class="item item-avatar item-icon-left item_colours" href="#/main/item">
        <i class="icon ion-ios-cart-outline "> </i>
        <h2 class="colour_white">Item</h2>

      </a>
      <a class="item item-avatar item-icon-left item_colours" href="#/main/transactions">

        <h2 class="colour_white">Transactions</h2>

     </a>
      <a class="item item-avatar item-icon-left item_colours" href="#/main/payment">
        <i class="icon ion-social-usd-outline  "> </i>
        <h2 class="colour_white">Reports</h2>

                 </a>
    <a class="item item-avatar item-icon-left item_colours" href="#/main/contact">
        <i class="icon ion-android-contacts  "> </i>
        <h2 class="colour_white">Contacts</h2>

                 </a>

    </div>

      </button>

      <button class="button button-full button-dark icon ion-ios-cart-outline" ng-click="performUnauthorizedRequest()">
        Items
      </button>
      <button class="button button-full button-dark icon ion-bag" ng-click="performInvalidRequest()">
        Transactions
      </button>
      <button class="button button-full button-dark icon ion-social-usd-outline" ng-click="performInvalidRequest()">
        Payments
      </button>
      <button class="button button-full button-dark  icon ion-android-contacts" ng-click="performInvalidRequest()">
