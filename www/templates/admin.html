<ion-view view-title="Comparison" name="dashboard-view">
  <ion-content class="padding">
       <div class="card">
        <div class="item item-divider">
            Item Comparison
        </div>
        <div class="item item-text-wrap">
            <canvas id="bar"   class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
        </div>
    </div>
  </ion-content>
</ion-view>
